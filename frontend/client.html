<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register</h1>

    <!-- Form to collect user data -->
    <form id="registrationForm">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit">Register</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault();  

            const userName = document.getElementById("userName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:8088/form/client", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ userName, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById("responseMessage").textContent = result.message || "Registration successful!";
                } else {
                    document.getElementById("responseMessage").textContent = result.error || "Something went wrong.";
                }
            } catch (error) {
                console.error("Error:", error); 
                document.getElementById("responseMessage").textContent = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
