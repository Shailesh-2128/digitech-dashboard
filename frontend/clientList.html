<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e5eb;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            color: #3498db;
        }

        .stats-card {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .stat-item i {
            color: #3498db;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #2c3e50;
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        th:last-child {
            border-right: none;
        }

        th i {
            margin-left: 8px;
            opacity: 0.7;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: all 0.2s;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        td {
            padding: 16px 15px;
            color: #333;
        }

        .client-id-cell {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .client-id {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #2c3e50;
            padding: 5px 10px;
            background-color: #f1f8ff;
            border-radius: 4px;
            border-left: 3px solid #3498db;
        }

        .copy-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background-color: #219653;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background-color: #2ecc71;
        }

        .username-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .loading-state {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #e1e5eb;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .stats-card {
                width: 100%;
                justify-content: space-between;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            th, td {
                padding: 12px 10px;
            }

            .client-id-cell {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .copy-btn {
                align-self: stretch;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Client Management System</h1>
            <div class="stats-card">
                <div class="stat-item">
                    <i class="fas fa-user-friends"></i>
                    <span id="totalClients">0 Clients</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span id="lastUpdated">Just now</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search clients by ID or username...">
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>

        <div class="table-container">
            <table id="clientTable">
                <thead>
                    <tr>
                        <th>Client ID <i class="fas fa-hashtag"></i></th>
                        <th>Username <i class="fas fa-user"></i></th>
                    </tr>
                </thead>
                <tbody id="clientList">
                    <!-- Client data will be inserted here -->
                    <tr id="loadingRow">
                        <td colspan="2">
                            <div class="loading-state">
                                <div class="spinner"></div>
                                <p>Loading client data...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>Client Management System &copy; 2023 | Data refreshes automatically every 30 seconds</p>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Client ID copied to clipboard!</span>
    </div>

    <script>
        // DOM elements
        const clientListTbody = document.getElementById('clientList');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const totalClientsEl = document.getElementById('totalClients');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // State
        let allClients = [];
        let filteredClients = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            fetchClients();
            setupEventListeners();

            // Auto-refresh every 30 seconds
            setInterval(fetchClients, 30000);
        });

        // Fetch client data from the server
        function fetchClients() {
            // Show loading state
            clientListTbody.innerHTML = `
                <tr id="loadingRow">
                    <td colspan="2">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading client data...</p>
                        </div>
                    </td>
                </tr>
            `;

            // Replace with your actual API endpoint for fetching clients
            fetch("http://localhost:8088/form/getClient")
                .then(response => response.json())
                .then(clients => {
                    allClients = clients;
                    filteredClients = [...clients];
                    renderClientTable();
                    updateStats();
                    updateLastUpdatedTime();
                })
                .catch(error => {
                    console.error("Error fetching clients:", error);
                    showErrorState();
                });
        }

        // Render the client table
        function renderClientTable() {
            if (filteredClients.length === 0) {
                clientListTbody.innerHTML = `
                    <tr>
                        <td colspan="2">
                            <div class="empty-state">
                                <i class="fas fa-user-slash"></i>
                                <h3>No clients found</h3>
                                <p>Try adjusting your search or refresh the data</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            let clientHtml = "";
            filteredClients.forEach(client => {
                clientHtml += `
                    <tr>
                        <td class="client-id-cell">
                            <div class="client-id">${client.clientID}</div>
                            <button class="copy-btn" onclick="copyClientID('${client.clientID}', this)">
                                <i class="far fa-copy"></i> Copy ID
                            </button>
                        </td>
                        <td>${client.userName}</td>
                    </tr>
                `;
            });

            clientListTbody.innerHTML = clientHtml;
        }

        // Copy client ID to clipboard
        function copyClientID(clientID, buttonElement) {
            navigator.clipboard.writeText(clientID)
                .then(() => {
                    showNotification(`Client ID <strong>${clientID}</strong> copied to clipboard!`);
                    
                    // Visual feedback on the button
                    if (buttonElement) {
                        const originalText = buttonElement.innerHTML;
                        buttonElement.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        buttonElement.classList.add('copied');
                        
                        setTimeout(() => {
                            buttonElement.innerHTML = originalText;
                            buttonElement.classList.remove('copied');
                        }, 2000);
                    }
                })
                .catch(err => {
                    console.error("Failed to copy text: ", err);
                    showNotification("Failed to copy to clipboard. Please try again.", "error");
                });
        }

        // Show notification
        function showNotification(message, type = "success") {
            notificationText.innerHTML = message;

            if (type === "error") {
                notification.style.backgroundColor = "#e74c3c";
            } else if (type === "success") {
                notification.style.backgroundColor = "#27ae60";
            }

            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Update statistics
        function updateStats() {
            totalClientsEl.textContent = `${allClients.length} Client${allClients.length !== 1 ? 's' : ''}`;
        }

        // Update last updated time
        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            lastUpdatedEl.textContent = `Updated ${timeString}`;
        }

        // Show error state
        function showErrorState() {
            clientListTbody.innerHTML = `
                <tr>
                    <td colspan="2">
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Failed to load data</h3>
                            <p>Please check your connection and try again</p>
                            <button class="refresh-btn" onclick="fetchClients()" style="margin-top: 15px;">
                                <i class="fas fa-sync-alt"></i> Retry
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    filteredClients = [...allClients];
                } else {
                    filteredClients = allClients.filter(client => 
                        client.clientID.toLowerCase().includes(searchTerm) || 
                        client.userName.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderClientTable();
            });
            
            refreshBtn.addEventListener('click', fetchClients);
            
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                    e.preventDefault();
                    fetchClients();
                }
            });
        }
    </script>
</body>
</html>
