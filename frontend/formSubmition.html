<!DOCTYPE html>
<html>
<head>
    <title>Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Inquiry Form</h2>

    <form id="inquiryForm" onsubmit="submitInquiry(event)">
        <label>Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Your Email" required>

        <label>Phone</label>
        <input type="tel" id="phone" placeholder="Your Phone Number">

        <label>Subject</label>
        <input type="text" id="subject" placeholder="Subject">

        <label>Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Submit Inquiry</button>
    </form>

    <h3>Response:</h3>
    <pre id="responseBox"></pre>

    <script>
        const clientID = "cd48fcca-1ff9-4e08-92dc-dc1f424e2d29"; // Replace with your client UUID

        async function submitInquiry(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById("name").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("phone").value.trim(),
                subject: document.getElementById("subject").value.trim(),
                message: document.getElementById("message").value.trim()
            };

            const url = `http://localhost:8088/form/${clientID}`;

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                document.getElementById("responseBox").textContent = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById("responseBox").textContent = "Error: " + err;
            }
        }
    </script>

</body>
</html>
