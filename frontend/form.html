<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create a User</h1>

    <!-- Form to collect name and email -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Handle form submission
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();  // Prevent the form from reloading the page

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Make a POST request to the API
            try {
                const response = await fetch("http://localhost:8088/form", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email }),  // Send name and email as JSON
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById("responseMessage").textContent = data.message || "User created successfully!";
                } else {
                    document.getElementById("responseMessage").textContent = data.error || "Something went wrong.";
                }
            } catch (error) {
                document.getElementById("responseMessage").textContent = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
